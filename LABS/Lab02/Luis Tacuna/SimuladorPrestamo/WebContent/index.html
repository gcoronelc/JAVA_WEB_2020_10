<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<title>SIMULADOR DE PRESTAMOS</title>
</head>
<body>
<div class="container">
		<h1>SIMULADOR DE PRESTAMO</h1>
		<div class="card">
			<div class="card-header">DATOS</div>
			<div class="card-body">

				<form action="SimuladorController" method="post">
					<div class="form-group row">
						<label for="capital" class="col-sm-2 col-form-label">Importe
							a Prestar</label>
						<div class="col-sm-10">
							<input type="text" class="form-control col-sm-4" id="capital"
								name="capital">
						</div>
					</div>
					<div class="form-group row">
						<label for="mes" class="col-sm-2 col-form-label">Meses a
							Pagar</label>
						<div class="col-sm-10">
							<select class="form-control col-sm-4" name="mes">
								<option>Seleccione...</option>
								<option>6</option>
								<option>12</option>
								<option>18</option>
								<option>24</option>

							</select>
						</div>
					</div>
					<div class="form-group row">
						<label for="riesgo" class="col-sm-2 col-form-label">Nivel
							de Riesgo</label>
						<div class="col-sm-10">
							<select class="form-control col-sm-4" name="riesgo">
								<option>Seleccione...</option>
								<option>1</option>
								<option>2</option>
								<option>3</option>
								<option>4</option>

							</select>
						</div>
					</div>
					<div class="form-group row">
						<button type="submit" class="btn btn-success">Procesar</button>
					</div>
				</form>
			</div>
		</div>
</body>
</html>
